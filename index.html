<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form>
        <h2>Cadastro de Pet</h2>
        
        <label for="pet-name">Nome:</label>
        <input type="text" id="pet-name" name="pet-name" required>

        <label for="pet-age">Idade:</label>
        <input type="number" id="pet-age" name="pet-age" min="0" required>

        <label for="pet-species">Espécie:</label>
        <select id="pet-species" name="pet-species" required>
            <option value="">Selecione</option>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
        </select>

        <label for="pet-gender">Gênero:</label>
        <select id="pet-gender" name="pet-gender" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>

        <input type="submit" value="Cadastrar">
    </form>

</body>
</html>
